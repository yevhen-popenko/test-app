<form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
  <h1 class="h1">{{isEdit ? 'Update' : 'Create'}} User</h1>
  <div class="form-group">
    <label for="fname">Name</label>
    <input id="fname" type="text" class="form-control" formControlName="firstName">
    <span *ngIf="!form.get('firstName').valid && form.get('firstName').touched"
class="form-error">Please enter your first name.</span>
  </div>
  <div class="form-group">
    <label for="lname">Name</label>
    <input id="lname" type="text" class="form-control" formControlName="lastName">
    <span *ngIf="!form.get('lastName').valid && form.get('lastName').touched"
class="form-error">Please enter your last name.</span>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" type="number" class="form-control" formControlName="age">
  </div>
  <!--here need display error-->
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <!--disable button if not valid data-->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
