<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <h1 class="h1">{{isEdit ? 'Update' : 'Create'}} User</h1>
  <div class="form-group"
       [ngClass]="{
        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
        'has-success': firstName.valid && (firstName.dirty || firstName.touched)
      }">
    <label for="firstName">First Name</label>
    <input id="firstName"
           type="text"
           class="form-control"
           formControlName="firstName"
           required>
    <div class="form-control-feedback"
         *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
      <p *ngIf="firstName.errors.required">First name is required</p>
      <p *ngIf="firstName.errors.minlength">First name must be at least 3 characters long.</p>
    </div>
  </div>


  <div class="form-group"
       [ngClass]="{
        'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
        'has-success': lastName.valid && (lastName.dirty || lastName.touched)
      }">
    <label for="lastName">Last Name</label>
    <input id="lastName"
           type="text"
           class="form-control"
           formControlName="lastName"
           required>
    <div class="form-control-feedback"
         *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
      <p *ngIf="lastName.errors.required">Last name is required</p>
      <p *ngIf="lastName.errors.minlength">Last name must be at least 3 characters long.</p>
    </div>
  </div>

  <div class="form-group"
       [ngClass]="{
          'has-danger': age.invalid && (age.dirty || age.touched),
          'has-success': age.valid && (age.dirty || age.touched)
     }">
    <label for="age">Age</label>
    <input id="age"
           type="number"
           class="form-control"
           formControlName="age"
           required>
    <div class="form-control-feedback"
         *ngIf="age.errors && (age.dirty || age.touched)">
      <p *ngIf="age.errors.required">Age is required</p>
    </div>
  </div>
  <!--here need display error-->
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <!--disable button if not valid data-->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
